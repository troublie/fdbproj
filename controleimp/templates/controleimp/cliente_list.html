{% extends 'controleimp/base.html' %}

{% block content %}
    <table class="tabela">
        <tr>
            <th>Nome</th>
            <th>Contato</th>
        </tr>

        {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.contato }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
